<body>
<h1>Redirecting...</h1>

<script>
    document.addEventListener('DOMContentLoaded', () => {

        // Function to make the GET request
        async function fetchApiAndParse() {
            try {
                // Make the fetch request
                const response = await fetch('https://applinks.ludojoy.com/r');

                // Log the automatically added request headers
                const requestHeaders = new Headers(response.headers);
                console.log("Request Headers:");
                for (const [key, value] of requestHeaders.entries()) {
                    console.log(`${key}: ${value}`);
                }

                // Check if the response is successful
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Parse the response as JSON
                const data = await response.json();

                // Check the status and handle the parsed data
                if (data.status === "true") {
                    console.log("Download URL:", data.r);
                } else {
                    console.log("Status was not true.");
                }
            } catch (error) {
                // Handle any errors that occur during the fetch
                console.error("Error fetching or parsing data:", error);
            }
        }

        // Call the function
        fetchApiAndParse();
    });
</script>
