<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download APK</title>
    <style>
        /* Page background color */
        body {
            background-color: #FFEA00;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #3F0071;
            text-align: center;
        }

        /* Text above the button */
        .main-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* APK URL text */
        .apk-url {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            display: none; /* Initially hidden */
            color: #3F0071;
            word-wrap: break-word;
            width: 80%;
        }

        /* Button styling */
        .download-button {
            display: none; /* Initially hidden */
            background-color: #3F0071;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .download-button:hover {
            background-color: #2C0054;
        }

        /* Icon styling */
        .download-icon {
            font-size: 20px;
        }
    </style>
    <link rel="preconnect" href="https://a-stage.zupee.in">

          content="sec-ch-dpr https://a-stage.zupee.in;

          content="sec-ch-dpr https://applinks.ludojoy.com;

</head>
<body>

<!-- Main Text -->
<div class="main-text">
    PLAY LUDO<br>
    WIN UP TO ‚Çπ 10 LAKH
</div>

<!-- APK URL Display -->
<div id="apkUrl" class="apk-url"></div>

<!-- Download button -->
<button id="downloadButton" class="download-button">
    <span class="download-icon">üóÉÔ∏è</span> <!-- Simple box icon -->
    Download Now
</button>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const downloadButton = document.getElementById('downloadButton');
        const apkUrlDisplay = document.getElementById('apkUrl');

        // Function to make the GET request
        async function fetchApiAndParse() {
            try {
                // Make the fetch request
                const response = await fetch('https://a-stage.zupee.in/r');

                // Check if the response is successful
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Parse the response as JSON
                const data = await response.json();

                // Check the status and handle the parsed data
                if (data.status === "true") {
                    // Display the APK URL as text
                    apkUrlDisplay.textContent = data.r;
                    apkUrlDisplay.style.display = 'block';

                    // Set the button's onclick action to download the APK file
                    downloadButton.onclick = () => {
                        window.location.href = data.r;
                    };

                    // Show the download button
                    downloadButton.style.display = 'flex';
                } else {
                    console.log("Status was not true.");
                }
            } catch (error) {
                // Handle any errors that occur during the fetch
                console.error("Error fetching or parsing data:", error);
            }
        }

        // Initially call fetch to load data and enable the button
        fetchApiAndParse();
    });
</script>
</body>
</html>
