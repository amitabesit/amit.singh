<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link rel="preconnect" href="https://www.zupee.com/zdeeplink/">
    <link rel="preconnect" href="https://amit-si.ludojoy.com/dl">
    <meta http-equiv="delegate-ch"
          content="sec-ch-dpr https://amit-si.ludojoy.com;
  sec-ch-width https://amit-si.ludojoy.com;
  sec-ch-viewport-width https://amit-si.ludojoy.com;
  sec-ch-ua-platform-version https://amit-si.ludojoy.com;
  sec-ch-ua-full-version https://amit-si.ludojoy.com;
  sec-ch-ua-full-version-list https://amit-si.ludojoy.com;
  sec-ch-ua-model https://amit-si.ludojoy.com;
  sec-ch-ua-arch https://amit-si.ludojoy.com;
  sec-ch-ua-bitness https://amit-si.ludojoy.com;
  sec-ch-ua-wow64 https://amit-si.ludojoy.com;
  ect https://amit-si.ludojoy.com;">
</head>
<body>
<h1>Redirecting...</h1>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // URL of the API you want to fetch
        const apiUrl = 'https://amit-si.ludojoy.com/dl'; // Adjust the URL to your API endpoint

        // Function to make the GET request
        function fetchAndRedirect() {
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();  // Parse JSON response
                })
                .then(data => {
                    // Ensure the 'red' property exists and is a valid URL
                    if (data && data.red && typeof data.red === 'string') {
                        // Redirect to the URL specified in the 'red' property
                        window.location.href = data.red;
                    } else {
                        console.error('Invalid response format or missing "red" property');
                    }
                })
                .catch(error => {
                    console.error('Fetch Error:', error);
                });
        }

        // Call the fetchAndRedirect function
        fetchAndRedirect();
    });
</script>
</body>
</html>
