<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Downloads</title>
</head>
<body>
    <h2>Click the button to open Downloads</h2>

    <!-- Button to trigger custom downloads intent -->
    <button onclick="openDownloadsApp()">Go to Downloads</button>

    <!-- Fallback link in case the button doesn't work -->
    <p>If the button doesn't work, try <a href="downloadsapp://open">this link</a>.</p>

    <br>

    <!-- Button to open Chrome Downloads -->
    <button onclick="openChromeDownloads()">Open Chrome Downloads</button>

    <!-- Fallback link in case the button doesn't work -->
    <p>If the button doesn't work, try 
        <a href="intent://com.android.chrome/org.chromium.chrome.browser.download.DownloadActivity#Intent;package=com.android.chrome;end;">
            this link
        </a>.
    </p>

    <script>
        function openDownloadsApp() {
            window.location.href = "downloadsapp://open";
        }

        function openChromeDownloads() {
            window.location.href = "intent://com.android.chrome/org.chromium.chrome.browser.download.DownloadActivity#Intent;package=com.android.chrome;end;";
        }
    </script>
</body>
</html>
