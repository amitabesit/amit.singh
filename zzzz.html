<body>
<h1>Redirecting...</h1>

<script>
    document.addEventListener('DOMContentLoaded', () => {

        // Function to make the GET request
        async function fetchApiAndParse() {
            try {
                const response = await fetch('https://applinks.ludojoy.com/r', {
                    method: 'GET',
                    redirect: 'manual'  // Prevent automatic redirection
                });

                if (response.status === 302) {
                    const redirectUrl = response.headers.get('Location');
                    console.log("Redirect URL:", redirectUrl);

                    // Now, make a request to the redirect URL
                    if (redirectUrl) {
                        const redirectedResponse = await fetch(redirectUrl);
                        const data = await redirectedResponse.json();
                        console.log("Redirected Response Data:", data);
                    }
                }
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // Call the fetchAndRedirect function
        fetchApiAndParse();
    });
</script>
</body>
